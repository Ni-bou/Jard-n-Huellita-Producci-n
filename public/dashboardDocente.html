<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Gestión Docente</h1>

    <div class="container mt-4">
        <h2>Registro de Asistencia</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>RUT del Alumno</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Curso</th>
                </tr>
            </thead>
            <tbody id="tablaAlumnos">
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="asistencia.js"></script>
    <script>
        if (!localStorage.getItem("authToken")) {
            window.location.href = "/dashboardDocente.html";
        }

        function cerrarSesion() {
            localStorage.removeItem("authToken");
            window.location.href = "/index.html";
        }
    </script>
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">Sistema de Gestión Jardín Huellitas</span>
        <button class="btn btn-danger float-end" onclick="cerrarSesion()">Cerrar Sesión</button>
    </div>
</footer>
</body>
</html>
