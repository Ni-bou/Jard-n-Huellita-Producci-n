<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-light">
    <header class="bg-primary text-white text-center py-3">
        <h1>Bienvenido al Registro</h1>
    </header>
    <main class="container my-4">
        <div class="mb-3">
            <label for="tipoUsuario" class="form-label">Tipo de Usuario:</label>
            <select id="tipoUsuario" name="tipoUsuario" class="form-select" required>
                <option value="docente">Docente</option>
                <option value="alumno">Alumno</option>
            </select>
        </div>
        <button type="button" id="registrarBtn" class="btn btn-success">Continuar</button>
        <div id="formularioContainer" class="mt-4"></div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>Proyecto Jard√≠n</p>
    </footer>
    <script src="registro.js"></script>
</body>
</html>
